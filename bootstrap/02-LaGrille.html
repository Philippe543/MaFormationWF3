<body>
    <!--Le container va inclure l'ensemble de nos lignes et colonnes' -->

    <main class="container">

    <div class="row">

        <!-- Dans votre ligne ou rangée, vous pouvez créer plusieurs colonnes mais rappelez vous, toujours sur la base de 12 colonnes-->

        <!-- Une grande colonne de 12-->
        <div class="col-lg-12"></div>

        <!--- Deux colonnes côte à côte-->
        <div class="col-lg-6"></div>
        <div class="col-lg-6"></div>

        <div class="col-lg-4">col-lg-4</div>

        <div class="col-lg-4">col-lg-4</div>

        <div class="col-lg-3">col-lg-3</div>
        <div class="col-lg-3">col-lg-3</div>
        <div class="col-lg-3">col-lg-3</div>


        <div class="col-lg-12">

                <div class="col-lg-8">
                     <col-lg-6>col-lg-6</col-lg-6>

                        <img class="img-responsive img-rounded img-thumbnail" src="https://www.scenolia.com/19474/papier-peint-panoramique-plage-paradis.jpg" alt="plage">
                    </col-lg-6>

                </div>

            </div>

        </div>
    </div> <!--  fin de div row-->

<!-- 
    plusieurs type d ecolonnes:
    lg : Ecran large
    md: écran moye (medium)
    sm: Ecran réduit
    xs: petit écran (x-small)
-->

    <div class="row">
        <!-- Observer le compoprtement-->
        <!-- Test avec LG-->
            <div class="col-lg-6">col-lg-6</div>
            <div class="col-lg-6">col-lg-6</div>

        <!-- Test avec MD-->
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
            
        <!-- Test avec SM-->
            <div class="col-sm-6">col-sm-6</div>

        <!-- Test avec XS-->
            <div class="col-xs-6">col-xs-6</div>

    </div>
