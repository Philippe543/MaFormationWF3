<!DOCTYPE html>
<html>
	<head>
		<title> Balise image</title>

	<body>
	
	<!-- perso src indique le chemin où se trouve l'image et alt va afficher un message quand l'image ne s'affiche pas title indique une info bulle quand la souris passe au dessus de l'image-->
	
	<!--L'attribut alt se décenche lorsqu'il y a une erreur sur le nom de l'image ou que l'image est introuvable.
	L'attribut title se déclenche lorqu'on passe la souris  sur l'image -> affichage d'une inbulle
	--> 
	<div>
		<P>
		<img src="images/toureiffel.jpg" alt="Vision d'artiste de la tour Eiffel" height="150Px" title="tour Eiffel"/>
		</p>
	</div>	
	
	<hr/> <!-- permet un saut à la ligne accompagné d'un soulignement-->
	<br/> <!-- permet un saut à la ligne-->
	<div class="img_hover">
		<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
		<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
		<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
		<img class="rotation360" src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
	</div>
	
	</body>
