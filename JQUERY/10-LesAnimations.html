<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Animations en JQuery !</title>
    <style>
        .box{padding : 10px;}
        .carre{position:relative; width:100px; height:100px; background: #09f;}
    </style>
</head>
<body>
    <!-- Consigne:
    Avec l'aide de animate() en JQuery :
    1 au clic sur le boutton, déplacer sur la droite, le carré de 250px,
    2 augmenter sa taille de 150 px;
    3 enclencher une alerte à la fin de l'animation  


    -->
    <div class="box">
        <p>
            <button id="play">Lancer></button>
        </p>
        <div class="carre">

        </div>
    </div>
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>
        $(function(){
            //-- A Récupérer l'événement "click" sur le bouton
                $('#play').click(function(){

            //-- B Exécuter l'animation sur la classe "carre" avec animate
                $('.carre').animate({
                    'left' : 250,   //C'est un objet
                   width : 150,
                   height : 250
                    //transform : 'scale(2)'
                },500, function(){
                    alert('fin de mon animation');
                })

             });
        });

/*



*/



    </script>


</body>
</html>
